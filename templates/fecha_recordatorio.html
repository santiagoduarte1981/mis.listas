{% block contenido %}

<h1 class="alert alert-info mx-2 mt-2">Poner fecha</h1>
{{error}}
<form class="form-group h2 mx-2" action='{% url 'fecha_recordatorio' item.id %}' method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="fecha_recordatorio">Fecha:</label>
        <input type="date" name="fecha_recordatorio" id="fecha_recordatorio" required>
    </div>
    <button class="btn btn-info mx-2" type="submit">Establecer</button>
</form>
{% endblock %}
