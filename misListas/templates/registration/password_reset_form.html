{% extends "base.html" %}
{% load static %}
{% block contenido %}
<style>
    #id_email {
        width: 30%;  }
  </style>
<h3 class="alert alert-info mx-3 text-center py-1">¿Olvidaste tu contraseña?</h3>
<h4 class="mx-3 my-3">Ingresa tu mail y podrás resetear tu contraseña</h4>
  <form class="mx-3 my-3" method="post">
    {% csrf_token %}
    <h4><b>{{ form.as_p }}</b></h4>
    <button class="btn btn-primary" type="submit">Enviar datos</button>
  </form>
{% endblock%}
